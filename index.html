<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Score Keeper</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
     
</head>
<body>

    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://images.unsplash.com/photo-1584813539806-2538b8d918c6?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                        <p class="card-header-title">Ping Pong Score Keeper</p>
                        </header>
                        <div class="card-content">
                        <div class="content">
                            <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                            <p class="subtile">Use the below buttons to keep scores</p>
                            <label for="playto" class="label is-large is-inline">Playing To</label>
                            <div class="select is-rounded">  
                                <select name="" id="playto">
                                    <option value="3">3</option>
                                    <option value="5">5</option>
                                    <option value="7">7</option>
                                    <option value="9">9</option>
                                    <option value="11">11</option>
                                    <option value="15">15</option>
                                </select>
                            </div>
                        </div>
                        </div>
                        <footer class="card-footer">
                            <button class="is-primary button card-footer-item is-large" id="p1button">+1 Player One</button>
                            <button class="is-info button card-footer-item is-large" id="p2button">+1 Player Two</button>
                            <button class="is-danger button card-footer-item is-large" id="reset">reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
